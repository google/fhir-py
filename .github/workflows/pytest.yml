name: pytest
on: [push, pull_request]
jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install protoc
        run: sudo apt install -y protobuf-compiler

      - name: Test
        run: ./run_tests.sh
